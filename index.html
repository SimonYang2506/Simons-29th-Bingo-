<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's 29th Year Bingo Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card-container.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 1rem;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .bingo-square {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            aspect-ratio: 1 / 1;
        }
        .bingo-square.completed {
            background-color: #34D399; /* Emerald 400 */
            color: white;
            transform: scale(1.05);
        }
        .bingo-square.completed .checkmark {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 3rem;
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .free-space {
            background-color: #FBBF24; /* Amber 400 */
            color: #4B5563; /* Gray 700 */
            font-weight: 600;
        }
        .free-space.completed {
             background-color: #10B981; /* Emerald 500 */
             color: white;
        }
        .empty-slot {
            cursor: text;
        }
        .empty-slot[contenteditable=true]:empty::before {
            content: "Add new goal...";
            color: #9CA3AF; /* gray-400 */
            font-style: italic;
            pointer-events: none; /* So the placeholder doesn't block clicks */
        }
        .empty-slot:focus {
             outline: 2px solid #3B82F6; /* blue-500 */
             border-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold title-font text-gray-900 dark:text-white">Simon's 29th Bingo</h1>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">An epic list of goals to conquer before turning 30!</p>
        </div>

        <div id="card" class="card-container w-full" style="min-height: 600px;">
            <div class="card-inner">
                <!-- Card Front -->
                <div class="card-face card-front bg-white dark:bg-gray-800 shadow-2xl p-4 md:p-6">
                    <div id="bingo-grid" class="grid grid-cols-5 gap-2 md:gap-3 flex-grow">
                        <!-- Main bingo squares will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Card Back -->
                <div class="card-face card-back bg-white dark:bg-gray-800 shadow-2xl p-6 md:p-8">
                    <h2 class="text-3xl font-bold title-font mb-6 text-center text-gray-900 dark:text-white">Bonus Bingo!</h2>
                    <div id="bonus-grid" class="grid grid-cols-5 gap-2 md:gap-3 flex-grow">
                        <!-- Bonus bingo squares will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <button id="flip-button" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                Flip to Bonus Goals
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bingoGrid = document.getElementById('bingo-grid');
            const bonusGrid = document.getElementById('bonus-grid');
            const card = document.getElementById('card');
            const flipButton = document.getElementById('flip-button');

            const mainGoals = [
                'Get a tattoo', 'Enroll in Spanish classes', 'Discover a new country', 'Read 8 books / join a book club', 'Learn to play one classical song on the piano', 'Go on 5 dates', 'Go on a (spontaneous) trip with friends', 'Learn to cook a signature dish', 'Start a new hobby (not sport related)', 'Go to a big EDM festival or Ibiza', 'Host a dinner party', 'Invest in ETFs and Stocks', 'Make 5 new friends', 'Get recognition for your hard work at work', 'Learn a new skill for work', 'Try a new way of meeting people', 'Try a new sport (e.g. surfing, padel)', 'Spend 30 days in a row sober', 'Try a new hairstyle', 'Do something charitable/ volunteer', 'Run a marathon', 'Go to an improv class', 'Give a presentation at work', 'Try a digital detox weekend'
            ];
            const centerGoal = 'Be authentically myself and say no more often';
            const bonusGoals = [
                'Go plant based for a week', 'Watch the sunrise', 'Go on a solo date/trip', 'Tell someone exactly how you feel about them', 'Tryout Hyrox', 'Find a mentor at work', 'Go to a concert', 'Tryout a new cuisine', 'Be more selective with the people you hangout with'
            ];
            
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function createBingoCard() {
                shuffle(mainGoals);
                const itemsForGrid = [...mainGoals];
                itemsForGrid.splice(12, 0, centerGoal);
                
                bingoGrid.innerHTML = '';
                itemsForGrid.forEach((goal, index) => {
                    const square = document.createElement('div');
                    square.classList.add('bingo-square', 'bg-gray-50', 'dark:bg-gray-700', 'p-2', 'rounded-lg', 'text-xs', 'md:text-sm', 'font-medium', 'shadow-sm');
                    
                    if (index === 12) {
                        square.classList.add('free-space');
                        square.classList.remove('bg-gray-50', 'dark:bg-gray-700');
                    }
                    
                    square.innerHTML = `
                        <span>${goal}</span>
                        <div class="checkmark">✓</div>
                    `;
                    
                    square.addEventListener('click', () => {
                        square.classList.toggle('completed');
                    });
                    
                    bingoGrid.appendChild(square);
                });
            }

            function createBonusCard() {
                const totalSlots = 25;
                const itemsForGrid = [...bonusGoals];

                while (itemsForGrid.length < totalSlots) {
                    itemsForGrid.push(null);
                }
                
                shuffle(itemsForGrid);

                bonusGrid.innerHTML = '';
                itemsForGrid.forEach(goal => {
                    const square = document.createElement('div');
                    square.classList.add('bingo-square', 'p-2', 'rounded-lg', 'text-xs', 'md:text-sm', 'font-medium', 'shadow-sm');

                    if (goal) {
                        // This is a pre-filled goal square
                        square.classList.add('bg-gray-50', 'dark:bg-gray-700');
                        square.innerHTML = `<span>${goal}</span><div class="checkmark">✓</div>`;
                        square.addEventListener('click', () => {
                            square.classList.toggle('completed');
                        });
                    } else {
                        // This is an empty, editable square
                        square.classList.add('empty-slot', 'bg-gray-200', 'dark:bg-gray-600', 'border-2', 'border-dashed', 'border-gray-400', 'dark:border-gray-500');
                        square.setAttribute('contenteditable', 'true');
                        
                        const handleBlur = () => {
                            const text = square.textContent.trim();
                            if (text) {
                                // User has entered text, convert to a proper bingo square
                                square.removeAttribute('contenteditable');
                                square.classList.remove('empty-slot', 'bg-gray-200', 'dark:bg-gray-600', 'border-2', 'border-dashed', 'border-gray-400', 'dark:border-gray-500');
                                square.classList.add('bg-gray-50', 'dark:bg-gray-700');
                                
                                square.innerHTML = `<span>${text}</span><div class="checkmark">✓</div>`;

                                // Add the click listener for completion
                                square.addEventListener('click', () => {
                                    square.classList.toggle('completed');
                                });
                                
                                // Remove this blur listener so it doesn't fire again
                                square.removeEventListener('blur', handleBlur);
                            }
                        };
                        
                        square.addEventListener('blur', handleBlur);
                    }
                    bonusGrid.appendChild(square);
                });
            }

            flipButton.addEventListener('click', () => {
                card.classList.toggle('is-flipped');
                flipButton.textContent = card.classList.contains('is-flipped') ? 'Flip to Main Goals' : 'Flip to Bonus Bingo';
                setTimeout(adjustCardHeight, 50);
            });

            function adjustCardHeight() {
                const isFlipped = card.classList.contains('is-flipped');
                const targetFace = isFlipped ? card.querySelector('.card-back') : card.querySelector('.card-front');
                if (targetFace) {
                    const container = document.getElementById('card');
                    container.style.height = `${targetFace.offsetHeight}px`;
                }
            }
            
            createBingoCard();
            createBonusCard();
            
            window.addEventListener('load', () => setTimeout(adjustCardHeight, 100));
            window.addEventListener('resize', adjustCardHeight);
        });
    </script>
</body>
</html>
